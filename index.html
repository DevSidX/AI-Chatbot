<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48, 400,0,0&family=Material+Symbols+Rounded:opsz,wght, FILL, GRAD@48,400,1,0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>
    <div class="chatbot-popup">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <span class="chatbot-logo material-symbols-outlined">smart_toy</span>
                <h2 class="header-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-outlined">arrow_downward</button>
        </div>

        <!-- Chatbot Body -->
        <div class="chat-body">
            <!-- Bot message (left side) -->
            <div class="message bot-message">
                <span class="bot-avatar material-symbols-outlined">smart_toy</span>
                <div class="message-text">Hey there ðŸ‘‹<br>How can I help you today?</div>
            </div>
        </div>

        <!-- Chatbot Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden>
                        <img src="#">
                        <button type="button" id="file-upload-btn" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                        
                    </div>


                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
    <!--Linking emojie mart with mart script-->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="script.js"></script>
</body>

</html>
