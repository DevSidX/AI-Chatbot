<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>
    <div class="chatbot-popup">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <span class="chatbot-logo material-symbols-outlined">smart_toy</span>
                <h2 class="header-text">Chatbot</h2>
            </div>
            <!-- Change this line in the header section -->
            <button id="close-chatbot" class="material-symbols-outlined"
                onclick="returnToHome()">arrow_downward</button>
        </div>

        <!-- Chatbot Body -->
        <div class="chat-body">
            <!-- Bot message (left side) -->
            <div class="message bot-message">
                <span class="bot-avatar material-symbols-outlined">smart_toy</span>
                <div class="message-text">Hey there ðŸ‘‹<br>How can I help you today?</div>
            </div>
        </div>

        <!-- Chatbot Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker"
                        class="material-symbols-outlined">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden>
                        <img src="#">
                        <button type="button" id="file-upload-btn" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Landing Page -->
    <div class="landing-page">
        <div class="landing-content">
            <div class="logo-container">
                <span class="material-symbols-outlined logo-icon">smart_toy</span>
                <h1>AI-Chatbot</h1>
            </div>

            <div class="tagline-container">
                <p class="main-tagline">Responsive, Smart, and Easy to use chatbot</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <span class="material-symbols-outlined">check_circle</span>
                        <p>Available 24/7 for instant replies</p>
                    </div>
                    <div class="feature-item">
                        <span class="material-symbols-outlined">check_circle</span>
                        <p>It Uses Gemini API</p>
                    </div>
                    <div class="feature-item">
                        <span class="material-symbols-outlined">check_circle</span>
                        <p>Always ready to help.</p>
                    </div>
                </div>
            </div>

            <button id="launch-chatbot" class="cta-button" aria-label="Launch chatbot">
                <span class="material-symbols-outlined">chat</span>
                Try the Demo
            </button>

            <!-- Footer Section -->
            <footer class="landing-footer">
                <p>Made by <span>Siddharth</span></p>
            </footer>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>

</html>
